<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--    Bootstrap -->
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>

    <script type="module" src="./dist/main.js"></script>

    <link rel="stylesheet" href="styles.css">

    <title>Rick and Morty Verse</title>
</head>
<body>
    <header class="header">
        <div class="container-fluid p-4">
            <div class="row">
                <div class="col d-flex justify-content-center">
                    <h1 class="header__title display-2 text-center"><span class="text--big">R</span>ick <span class="text--small">and</span> <span class="text--big">M</span>orty <span class="text--big">V</span>erse</h1>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section>
        <nav class="navbar">
                <section class="offcanvas offcanvas-start side-bar"  id="sideBar" tabindex="-1">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title sideBar__title">Episodes</h5>
                        <button class="btn-close" type="button" aria-label="close" data-bs-dismiss="offcanvas"></button>
                    </div>
                    <div class="offcanvas-body d-flex-column justify-content-between px-0" id="sideBarBody">
                        <div class="navBar__chapters p-3" id="sideBarChaptersContainer">
                            <ul class="navbar-nav fs-5 justify-content-evenly" id="episodes__list">
                            </ul>
                        </div>
                    </div>
                </section>
        </nav>
        <section class="page-content container">
            <div id="mainInfoContainer" class="d-grid main-grid"></div>
        </section>
        <div class="portal">
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#sideBar">
                <img src="../assets/images/portal.png" alt="Portal" class="portal__img">
              </button>
        </div>
        <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="modal" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2 class="modal-header_character-name" id="modalTitle">
                            Character
                        </h2>
                        <button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body d-flex justify-content-center flex-column" id="modalBody">
                        <img src="" alt="" class="modal-header__character-image" id="modalImage">
                        <p class="modal-body__status text-center" id="modalStatus"></p>
                        <p class="modal-body__species text-center" id="modalSpecies"></p>
                        <p class="modal-body__gender text-center" id="modalGender"></p>
                        <div class="accordion accordion-flush" id="accordion">
                            <div class="accordion-item">
                              <h2 class="accordion-header" id="accordionHeader">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#accordionContent" aria-expanded="false" aria-controls="accordionContent" id="closeAccordion">
                                  Episodes
                                </button>
                              </h2>
                              <div id="accordionContent" class="accordion-collapse collapse" aria-labelledby="accordionHeader" data-bs-parent="#accordion">
                                <div class="accordion-body" id="accordionBody"></div>
                              </div>
                            </div>
                          </div>
                        <button class="modal-body__origin btn btn-primary" data-bs-dismiss="modal" id="modalOrigin"></button>
                    </div>
                </div>
            </div>
        </div>
    </main> 


    <template id="characterCardTemplate">
        <div class="card" data-type="characterCard">
            <img class="card-img-top" src="..." alt="Card image cap" data-type="characterCardImage">
        <div class="card-body">
            <h5 class="card-title" data-type="characterCardName"></h5>
            <p class="card-text" data-type="characterCardSpecies"></p>
            <p class="card-text" data-type="characterCardStatus"></p>
            <a href="#" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal">Learn</a>
        </div>
        </div>
    </template>
</body>
</html>
